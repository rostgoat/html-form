<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D2L Form</title>
  <meta name="description" content="D2L Form">
  <link rel="stylesheet" href="styles/index.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
<div class="form">
    <form onsubmit="submitForm(event)">
        <div class="form-top form-section">
            <div class="form-top__container">
                <label class="form-top__label" for="description">Short Description</label>
                <input class="form-input form-input__top" type="text" id="description" name="description" placeholder="Types of Reactions">
            </div>
            <div class="form-top__container">
                <label class="form-top__label" for="question">Question Text *</label>
                <textarea class="form-input form-input__top--textarea" id="question"  placeholder="A reaction between an acid and a base is called a"></textarea>
            </div>
            <div class="form-top__container">
                <label class="form-top__label" for="hint">Hint</label>
                <input class="form-input form-input__top" type="text" id="hint" name="hint" placeholder="We did a lab experiment about this.">
            </div>
        </div>
        <div class="form-bottom form-section">
            <div class="form-bottom__title">Answers *</div>
            <div class="form-bottom__answers"></div>
            <div class="form-bottom__add-answer">
                <button class="form-bottom__add-answer-btn">Add Answer</button>
            </div>
        </div>
        <div class="form-buttons form-section">
            <input class="form-buttons__button form-buttons__button--save" type="button" value="Save" onclick="submitForm()"></input>
            <input class="form-buttons__button form-buttons__button--cancel" type="button" value="Cancel" onclick="cancelForm()"></input>
        </div>
    </form>
</div>
<script src="js/index.js" async></script>
</body>
</html>
