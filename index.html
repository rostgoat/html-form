<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D2L Form</title>
  <meta name="description" content="D2L Form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
<div class="form">
    <form id="questionForm" action="/success.html" method="POST">
        <div class="form-top form-section">
            <div class="form-errors"></div>
            <div class="form-top__container">
                <label class="form-top__label" for="description">Short Description</label>
                <div class="form-input form-input__top" type="text">
                    <p class="form-text">Types of Reactions</p>
                </div>
            </div>
            <div class="form-top__container">
                <label class="form-top__label" for="question">Question Text <span>*</span></label>
                <textarea class="form-input form-input__top--textarea" id="long_answer" aria-label="type your answer here" placeholder="A reaction between an acid and a base is called a" ></textarea>
            </div>
            <div class="form-top__container">
                <label class="form-top__label" for="hint">Hint</label>
                <div class="form-input form-input__top" id="hint">
                    <p class="form-text">We did a lab experiment about this.</p>
                </div>
            </div>
        </div>
        <div class="form-bottom form-section">
            <div class="form-bottom__title">Answers <span>*</span></div>
            <div class="form-bottom__answers"></div>
            <div class="form-bottom__add-answer">
                <button id="add-custom-answer" class="form-bottom__add-answer-btn">Add Answer</button>
            </div>
        </div>
        <div class="form-buttons form-section">
            <button id="save-button" class="form-buttons__button form-buttons__button--save">Save</button>
            <button id="cancel-button" class="form-buttons__button form-buttons__button--cancel">Cancel</button>
        </div>
    </form>
</div>
<script src="js/index.js" defer></script>
</body>
</html>
